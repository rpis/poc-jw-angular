<form [formGroup]="dynamicFormGroup">
  <div *ngFor="let row of getRows()" fxLayout="cols">
    <div fxLayout="row" fxLayoutGap fxLayoutGap="10">
      <div *ngFor="let f of getFieldsByRow(row)" fxFlex="200">
        <app-field-input [field]="f"></app-field-input>
        <app-dynamic-error [fieldName]="f.fieldName"></app-dynamic-error>
      </div>
    </div>
  </div>
</form>
