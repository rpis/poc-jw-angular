<form [formGroup]="formName">
  <mat-form-field>
    <mat-label>{{ field.label }}:</mat-label>

    <mat-select
      #dynamicSelect
      [formControlName]="field.fieldName"
      (selectionChange)="changedValue(dynamicSelect.value)"
    >
      <mat-option *ngFor="let option of field.options" [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
